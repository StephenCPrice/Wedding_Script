<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <title>{{title}}</title>
</head>
<body>
  <h1>{{title}}</h1>
  <div id="login-box">
  <form id="login-form" action ="{{ url_for('routes.login')}}" method = POST>
    <label>Email:</label>
    <input type="email" name="email" required>
    <br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br>
    <input type="submit" value="Submit">
  </form>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <a id="register" href="{{ url_for('routes.register')}}">register</a>
</body>
</html>
